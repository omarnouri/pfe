<div *ngIf="article" class="card">
  <div class="card-body">
    <h3 class="card-title">{{ article?.title }}</h3>
    <h5 class="card-subtitle">{{ article?.subtitle }}</h5>
    <p>{{ article?.pubDate }}</p>
    <p class="card-text">{{ article?.content }}</p>
    <a [href]="article?.link" class="btn btn-primary" sopraTranslate="home.article.go">Go somewhere</a>
  </div>
</div>
