<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="client">
      <h2 data-cy="clientDetailsHeading"><span sopraTranslate="portailGestionnaireApp.client.detail.title">Client</span></h2>

      <hr />

      <sopra-alert-error></sopra-alert-error>

      <sopra-alert></sopra-alert>

      <dl class="row-md jh-entity-details">
        <dt><span sopraTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ client.id }}</span>
        </dd>
        <dt><span sopraTranslate="portailGestionnaireApp.client.nameCl">Name Cl</span></dt>
        <dd>
          <span>{{ client.nameCl }}</span>
        </dd>
        <dt><span sopraTranslate="portailGestionnaireApp.client.logo">Logo</span></dt>
        <dd>
          <span>{{ client.logo }}</span>
        </dd>
        <dt><span sopraTranslate="portailGestionnaireApp.client.pathLogs">Path Logs</span></dt>
        <dd>
          <span>{{ client.pathLogs }}</span>
        </dd>
        <dt><span sopraTranslate="portailGestionnaireApp.client.type">Type</span></dt>
        <dd>
          <span>{{ client.type }}</span>
        </dd>
        <dt><span sopraTranslate="portailGestionnaireApp.client.rsses">Rsses</span></dt>
        <dd>
          <span *ngFor="let rsses of client.rsses; let last = last">
            <a [routerLink]="['/rss', rsses?.id, 'view']">{{ rsses.titre }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span sopraTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/client', client.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span sopraTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
