<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="sopra-chaine-heading"
        data-cy="ChaineCreateUpdateHeading"
        sopraTranslate="portailGestionnaireApp.chaine.home.createOrEditLabel"
      >
        Create or edit a Chaine
      </h2>

      <div>
        <sopra-alert-error></sopra-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" sopraTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" sopraTranslate="portailGestionnaireApp.chaine.libelle" for="field_libelle">Libelle</label>
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
          <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('libelle')?.errors?.required"
              sopraTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" sopraTranslate="portailGestionnaireApp.chaine.process" for="field_process">Process</label>
          <input type="text" class="form-control" name="process" id="field_process" data-cy="process" formControlName="process" />
          <div *ngIf="editForm.get('process')!.invalid && (editForm.get('process')!.dirty || editForm.get('process')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('process')?.errors?.required"
              sopraTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span sopraTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span sopraTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
