<form *ngIf="chaine" name="deleteForm" (ngSubmit)="confirmDelete(chaine.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="chaineDeleteDialogHeading" sopraTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <sopra-alert-error></sopra-alert-error>

    <p
      id="sopra-delete-chaine-heading"
      sopraTranslate="portailGestionnaireApp.chaine.delete.question"
      [translateValues]="{ id: chaine.id }"
    >
      Are you sure you want to delete this Chaine?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span sopraTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="sopra-confirm-delete-chaine" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span sopraTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
